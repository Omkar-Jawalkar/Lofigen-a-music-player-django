{% extends 'dashboard/userinterface.html' %}


    
    {% block title %}
    
        Artists
    
        {% endblock %}

        
    {% block link1 %}

    {% load static %}
   <style>
       .home1{
           width: 100%;
           height: 1000px;
           background-image: url({% static 'musicbanner/artistbanner.jpg' %});
           background-position: center top;
           background-size:cover;
           

       }
       .card-img-top {
           width: 100%;
           height: 15vw;
           object-fit: cover;
       }
       .card {
           padding-left: 0px;
           padding-right: 0px;
           box-shadow: 0 0px 20px 0 rgba(0,0,0,0.2);
           background-color:#ffebad;
           transition: 0.3s;
        }
   </style>
{% endblock %}



    {% block middlecontent %}

    <section class="home1" >

        <div class="container" style="height:250px">
         
        </div>
        
        <div class="container" style>
         
            <div class="row">
                {% for r in result %}
                        <div class="col-4">
                          <div class="card ">
                            <div class="card-body">
                              <h2 class="card-title">{{r.artist}}</h2>
                              <h5 class="card-text">Total Songs : {{r.dcounxt}}</h5>
                              <br>
                              <div class="text-center">
                                <a href="/artists/{{r.artist}}/" style="font-size:20px;" class="btn btn-success ">Explore</a>
                              </div>
                            </div>
                          </div>
                        </div>
                    {% endfor %}
                    
            </div>
        </div>

    </section>

    
    {% endblock %}
