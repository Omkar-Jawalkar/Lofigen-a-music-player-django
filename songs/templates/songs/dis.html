{% extends 'dashboard/base.html' %} 



{% block styleAndLink %}
<style>
    .base-div{
            background-image: linear-gradient(  #373b44,#4286f4)
        }

    .card-div{
        display: flex !important;
        justify-content: center !important;
    }

        /* .card{
            padding: 20px;
        } */


        .cards-wrapper {
  display: flex;
  justify-content: center;
}
.card img {
  width: 100%;
  height: 24em;

}
.card {
  box-shadow: 2px 6px 8px 0 rgba(22, 22, 29, 0.18);
  border-radius: 8px;
padding: 15px;
}


.carousel-inner {
  padding: 1em;
}
.carousel-control-prev,
.carousel-control-next {
  background-color: rebeccapurple;
  width: 5vh;
  height: 5vh;
  border-radius: 50%;
  top: 50%;
  transform: translateY(-50%);
}
</style>
{% endblock %}


{% block content %}
<div
  id="carousel-example-1z"
  class="carousel slide carousel-fade"
 data-interval="false"
  data-ride="carousel">

  <div class="carousel-indicators">
    {% for i in songs %}
    <li
      data-target="#carousel-example-1z"
      data-slide-to="{{ forloop.counter0 }}"
      class="{% if forloop.counter0 == 0 %} active {% endif %}"
    ></li>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    {% for i in songs %}
    <div
      class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}"
    >
      <div class="card-div">
        <div class="card mb-3" style="width: 24rem">
          <img class="card-img-top" src="{{i.image.url}}" alt="Card-img" />
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.artist}}</p>
          </div>
          <p>
            <audio controls="controls">
              <source src="{{ i.song.url }}" type="audio/mpeg" alt="OOPS" />
            </audio>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}

    <a
      class="carousel-control-prev"
      href="#carousel-example-1z"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carousel-example-1z"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  {% endblock %}
</div>
